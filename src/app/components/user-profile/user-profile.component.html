<div *ngIf="user" class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6 text-center space-y-4">
    <img [src]="user.photoURL" alt="avatar" class="w-24 h-24 mx-auto rounded-full shadow" />
    <h2 class="text-xl font-semibold">{{ user.displayName }}</h2>
    <p class="text-gray-600">{{ user.email }}</p>
  
    <button pButton label="Logout" class="mt-4 w-full" (click)="logout()"></button>
  </div>
